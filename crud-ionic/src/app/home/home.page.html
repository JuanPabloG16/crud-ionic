<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="dark">
    <ion-title>Buscar Personas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dark">
  <ion-button
    color="primary"
    class="dark"
    (click)="insertPeople()"
  >Agregar
</ion-button>

  <ion-list>
    <ion-item lines="full" *ngFor="let person of people">
      <ion-avatar slot="start">
        <img [src]="" />
      </ion-avatar>
      <ion-label>
        <h2>{{ person.names }}</h2>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="success" class="dark custom-button" (click)="editUser(person)">Editar</ion-button>
        <ion-button color="danger" class="dark custom-button" (click)="deleteUser(person.id)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
